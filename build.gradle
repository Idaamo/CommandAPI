plugins {
    id 'java'
    id 'maven-publish'
}

group = 'fr.idaamo'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly (files('C:/Users/Adam/Documents/java/libs/spigot-1.8.8.jar'))
}

task javadocJar(type: Jar) {
    archiveClassifier.set('javadoc')
    from javadoc
}

task sourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact javadocJar
            artifact sourcesJar
        }
    }
}